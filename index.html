<!DOCTYPE html>
<html lang="en" id="principal">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./styles.css">
    <title>To Do</title>
</head>
<body id="cuerpo">
    <div class="p-4 container-fluid">
        <div>
            <div>
                <h1 class="text-white text-center pb-4">
                    <i class="fa-solid fa-list-check"></i>
                    Tareas por hacer
                </h1>
            </div>
            <div class="d-flex justify-content-around">
                <div  class="d-flex text-success" id="completadas">
                    <p>
                        <i class="bi bi-check-lg"></i>
                        <span class="contador">
                            Tareas completadas:
                        </span>
                        <span class="text-white" id="contadorCompletas">
                            0
                        </span>
                    </p>
                </div>
                <div  class="d-flex text-primary" id="pendientes">
                    <p>
                        <i class="bi bi-clock-fill"></i>
                        <span class="contador">
                            Tareas pendientes:
                        </span>
                        <span class="text-white" id="contadorPendientes">
                            0
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div class="bg-white p-2 container rounded-3">
            <form onsubmit="guardarTarea(event)">
                <div class="input-group">
                    <input onchange="guardarTarea(event)" id="tarea" type="text" class="form-control m-2" placeholder="Escribe una nueva tarea" aria-label="Escribe una nueva tarea" aria-describedby="button-addon2">
                    <button class="btn btn-primary m-2" type="submit" id="button-addon2">
                        Registrar
                    </button>
                </div>
            </form>

            <div  id="cardsTareas" class="container">
            </div>
        </div>        
    </div>
    <!-- <footer id="footer" class="d-flex justify-content-center">
        Powered by CotoApp
    </footer> -->
    
    <script src="./main.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
